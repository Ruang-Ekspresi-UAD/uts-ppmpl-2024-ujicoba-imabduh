<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uji Coba UTS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.rings.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .vanta-background {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; 
        }
        .login-wrapper {
            position: relative;
            z-index: 1; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 4em;
            margin: 0;
        }
        h3 {
            font-size: 2em;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="vanta-background"></div>
    <div class="login-wrapper">
        <h1>Muhammad Abduh</h1>
        <h3>2100016008</h3>
    </div>
</body>

<script>
    window.addEventListener('load', () => {
        VANTA.RINGS({
            el: ".vanta-background", 
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00
        });
    });
</script>
</html>
